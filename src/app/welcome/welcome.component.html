<div class="welcome">
  <h1>Welcome to Squizz!</h1>
  <p>Our app is a collection of short quizzes of 8 questions for a quick getaway from your routine.<br />
    Pick your challenge: </p>
  <div class="quizzes">
    <mat-card class="quiz" *ngFor="let quiz of quiz">
      <mat-card-title>{{quiz.label}}</mat-card-title>
      <mat-card-content>{{quiz.description}}</mat-card-content>
      <mat-card-actions>
        <a routerLink="/{{quiz.name}}">Start quiz</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
